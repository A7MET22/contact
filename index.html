<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f9d7c9f38.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>


<div class="container">
    <button class="icon center">
        <i class="fa-solid fa-phone" style="color: #00c278;"></i>
    </button>

    <div class="icon social" style="--i:0;  color: #0000dd;">
        <i class="fa-brands fa-facebook"></i>
    </div>

    <div class="icon social" style="--i:1; color: #ff008c; ">
        <i class="fa-brands fa-twitter"></i>
    </div>

    <div class="icon social" style="--i:2; color: #002fff;">
        <i class="fa-brands fa-instagram"></i>
    </div>

    <div class="icon social" style="--i:3; color: #ff0000; ">
        <i class="fa-brands fa-discord"></i>
    </div>

    <div class="icon social" style="--i:4; color: #002fff;">
        <i class="fa-brands fa-linkedin"></i>
    </div>

    <div class="icon social" style="--i:5; color: #7289da;">
        <i class="fa-brands fa-youtube"></i>
    </div>

    <div class="icon social" style="--i:6; columns: #00ff00;">
        <i class="fa-brands fa-whatsapp"></i>
    </div>

    <div class="icon social" style="--i:7; color: #aa00aa;">
        <i class="fa-brands fa-behance"></i>
    </div>
 
</div>
    








 




</body> 
</html>
